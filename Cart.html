<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Cart</title>
    <link rel="stylesheet" href="Cart.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">🌿 SafeBites Market</div>
      <nav>
        <ul>
          <li><a href="Homepage.html">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li>
            <!-- Dark/Light Mode Toggle Button -->
            <div>
              <span>☀️ 🌑</span>
              <div>
                <input type="checkbox" id="dark-mode-toggle" />
                <label for="dark-mode-toggle" class="dark-mode-label"></label>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <section id="afterHeader">
      <h2>Shopping Cart</h2>
      <h3>Cart Items</h3>
      <div class="cart-container">
        <div id="cart-items">
          <div class="cart-header">
            <span class="cart_column">Item</span>
            <span class="cart_column">Price</span>
            <span class="cart_column">Quantity</span>
          </div>
          <div id="cart">
            
          </div>
        </div>

        <div id="totalOrder">
          <h3 style="margin-top: 10px">Order Summary</h3>
          <div class="total">Total: $<span id="total-price">0.00</span></div>
          <button class="restore-btn" onclick="restoreCart()">
            Restore All Items
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 SafeBites Market | All Rights Reserved</p>
    </footer>

    <script src="Cart.js"></script>
  </body>
</html>
