<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Allergy-Free Supermarket</title>
    <link rel="stylesheet" href="Login.css">
    <script src="Login.js" defer></script>
</head>
<body>
    <div class="split-screen">
        <!-- Left Side (Login) -->
        <div class="left-side">
            <div class="form-container">
                <h2>Welcome Back!</h2>
                <p>Please log in to access your account.</p>
                <form id="login-form">
                    <div class="form-group">
                        <input type="email" id="login-email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group password-group">
                        <input type="password" id="login-password" name="password" placeholder="Password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('login-password')">üëÅÔ∏è</span>
                    </div>
                    <div class="form-group remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <button type="submit" class="btn" id="login-button">
                        <span class="button-text">Log In</span>
                        <span class="loading-spinner"></span>
                    </button>
                    <div id="login-error" class="error-message"></div>
                </form>
                <p class="switch-text">Don't have an account? <a href="#" onclick="switchToRegister()">Sign Up</a></p>
            </div>
        </div>

        <!-- Right Side (Register) -->
        <div class="right-side">
            <div class="form-container">
                <h2>Create Account</h2>
                <p>Join us to start shopping safely.</p>
                <form id="register-form">
                    <div class="form-group">
                        <input type="text" id="register-name" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group password-group">
                        <input type="password" id="register-password" name="password" placeholder="Password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('register-password')">üëÅÔ∏è</span>
                    </div>
                    <div class="form-group password-group">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">üëÅÔ∏è</span>
                    </div>
                    <button type="submit" class="btn" id="register-button">
                        <span class="button-text">Register</span>
                        <span class="loading-spinner"></span>
                    </button>
                    <div id="register-error" class="error-message"></div>
                </form>
                <p class="switch-text">Already have an account? <a href="#" onclick="switchToLogin()">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
