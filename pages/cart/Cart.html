<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="Cart.css" />
  </head>
  <body>
    <section id="afterHeader">
      <h2>Shopping Cart</h2>
      <h3>Cart Items</h3>

      <div class="cart-container">
        <div id="cart-items">
          <div class="cart-header">
            <span class="cart_column" id="item_col">Item</span>
            <span class="cart_column" id="price_col">Price</span>
            <span class="cart_column" id="quantity_col">Quantity</span>
            <span class="cart_column" id="total_col">Total Price</span>
          </div>
          <div id="cart"></div>
        </div>

        <div id="totalOrder">
          <h3 style="margin-top: 10px">Order Summary</h3>
          <div class="total">Total: $<span id="total-price">0.00</span></div>
          <button class="checkout-btn">Checkout</button>
        </div>
      </div>
    </section>

    <script src="Cart.js"></script>
  </body>
</html>
